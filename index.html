<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>📊 Prediction Tool</h1>
  <textarea id="sequence" placeholder="Enter sequence like: B S B S B"></textarea>
  <br />
  <button onclick="analyze()">Analyze</button>

  <div class="result" id="output"></div>

  <script>
    function analyze() {
      let seq = document.getElementById("sequence").value.trim().split(/\s+/);
      if (seq.length < 3) {
        document.getElementById("output").innerHTML = "⚠️ Please enter at least 3 values!";
        return;
      }
      let bCount = seq.filter(x => x.toUpperCase() === "B").length;
      let sCount = seq.filter(x => x.toUpperCase() === "S").length;
      let last3 = seq.slice(-3).join(" ");
      let nextGuess = (bCount >= sCount) ? "B (Big)" : "S (Small)";
      let winPercent = ((bCount / (bCount+sCount)) * 100).toFixed(2);

      document.getElementById("output").innerHTML = `
        <b>Total:</b> ${seq.length}<br/>
        <b>B Count:</b> ${bCount}<br/>
        <b>S Count:</b> ${sCount}<br/>
        <b>Last 3:</b> ${last3}<br/>
        <b>Next Guess:</b> 🎯 ${nextGuess}<br/>
        <b>Win% (B ratio):</b> ${winPercent}%
      `;
    }
  </script>
</body>
</html>
